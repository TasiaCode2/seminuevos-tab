<!DOCTYPE html>

    <link rel="stylesheet" href="style-login.css">
    <title>Login</title>
</head>
<body>

   <section>

        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>INICIO</h2>

                    <div class="inputbox">
                        <input type="Usuario" required>
                        <label for="">Usuario</label>
                    </div>

                    <div class="inputbox">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" required>
                        <label for="">Contraseña</label>
                    </div>


                    <div>
                        <button class="boton-estilo"><a href="" class="enlace-estilo">Iniciar Sesión</a></button>

                    </div>

                </form>
            </div>
        </div>

   </section>

    crossorigin="anonymous"></script>
